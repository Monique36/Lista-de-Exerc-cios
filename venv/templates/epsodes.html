<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes</title>
</head>
<body>
    <h1>Episodes</h1>

        {% for episode in episodes %}

        {% endfor %}
    </ul>
</body>
</html>
