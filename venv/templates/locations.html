<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
</head>
<body>
    <h1>Locations</h1>
    <ul>
        {% for location in locations %}
            <li><a href="/location/{{ location.id }}">{{ location.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
